<div className='main'>
  <app-header></app-header>
  <div className={{createModalState}}>
    <div ref={createRef} className='modal-content'>
      <app-add-project></app-add-project>
    </div>
  </div>
  <div className={{updateModalState}}>
    <div ref={updateRef} className='modal-content'>
      <app-update-project></app-update-project>
    </div>
  </div>

  <div className={{deleteModalState}}>
    <div ref={deleteRef} className='modal-content'>
      <app-delete-project></app-delete-project>
    </div>
  </div>

  <div className='container'>
    <div className='title-div'>
      <p className='title'>portfolio</p>
    </div>
    <div className='create-project-div'>
      <button (click)='displayCreateModal'>CREATE</button>
      <div className='grid skill-filters'>
        <div className={filterButtons}>
          <div *ngFor="let skill of skills">
            <button
              className='skill'
              *ngIf="filter"
              (click)='filterProjects()'
            >
              {{skill}}
            </button>
          </div>
        </div>
        <img
          className='filter-icon'
          src='../../images/filter-solid.svg'
          (click)='displayFilter()'
        />
      </div>
    </div>
    <div className='portfolio-thumbnail-div'>
      <div *ngFor="let thumbnail of filteredThumbnails">
        <div className='project-buttons'>
          <button
          (click)='displayUpdateModal()'
          >
            UPDATE
          </button>
          <button
            (click)='displayDeleteModal()'
          >
            DELETE
          </button>
        </div>
        <div
          className='portfolio-item-div'
          (click)='history.push(`/admin/portfolio/${thumbnail.project}`)'
        >
          <div className='portfolio-project'>
            <img
              className='project-thumbnail'
              src={{thumbnail.module.default}}
            />
            <div className='thumbnail-overlay thumbnail-overlay--blur'>
              <div className='thumbnail-title-div'>
                {{titles[thumbnailIndex].toLowerCase()}}
              </div>
              <div className='grid buttons-div'>
                <div className='tech-used'>
                  <div
                    className='grid project-tech'
                    *ngFor="let tech of technology"
                  >
                    <div *ngIf="thumbnailIndex === techIndex">
                      <button *ngFor="let t of tech[titles[techIndex]][0]">{{t}}</button>;
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

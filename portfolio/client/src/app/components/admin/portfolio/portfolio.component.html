<div class='main'>
  <app-header></app-header>
  <div class={{createModalState}}>
    <div ref={createRef} class='modal-content'>
      <app-add-project></app-add-project>
    </div>
  </div>
  <div class={{updateModalState}}>
    <div ref={updateRef} class='modal-content'>
      <app-update-project></app-update-project>
    </div>
  </div>

  <div class={{deleteModalState}}>
    <div ref={deleteRef} class='modal-content'>
      <app-delete-project></app-delete-project>
    </div>
  </div>

  <div class='container'>
    <div class='title-div'>
      <p class='title'>portfolio</p>
    </div>
    <div class='create-project-div'>
      <!-- <button (click)='displayCreateModal'>CREATE</button> -->
      <div class='grid skill-filters'>
        <div class={filterButtons}>
          <div *ngFor="let skill of skills">
            <!-- <button
              class='skill'
              *ngIf="filter"
              (click)='filterProjects()'
            >
              {{skill.skill}}
            </button> -->
          </div>
        </div>
        <!-- <img
          class='filter-icon'
          src='../../../../assets/images/filter-solid.svg'
          (click)='displayFilter()'
        /> -->
      </div>
    </div>
    <div class='portfolio-thumbnail-div'>
      <div *ngFor="let thumbnail of filteredThumbnails">
        <div class='project-buttons'>
          <!-- <button
          (click)='displayUpdateModal()'
          >
            UPDATE
          </button>
          <button
            (click)='displayDeleteModal()'
          >
            DELETE
          </button> -->
        </div>
        <!-- <div
          class='portfolio-item-div'
          (click)='history.push(`/admin/portfolio/${thumbnail.project}`)'
        > -->
        <div
          class='portfolio-item-div'
        >
          <div class='portfolio-project'>
            <img
              class='project-thumbnail'
              src="{{'../../../../assets/images/projects/' + thumbnail.thumbnail}}"
            />
            <div class='thumbnail-overlay thumbnail-overlay--blur'>
              <div class='thumbnail-title-div'>
                {{thumbnail.project.toLowerCase()}}
              </div>
              <div class='grid buttons-div'>
                <div class='tech-used'>
                  <div
                    class='grid project-tech'
                    *ngFor="let skill of projectSkills"
                  >
                    <!-- <div *ngIf="thumbnail.project === projectSkills"> -->
                    <div>
                      {{projectSkills}}
                      <!-- <button *ngFor="let t of tech[titles[techIndex]][0]">{{t}}</button>; -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

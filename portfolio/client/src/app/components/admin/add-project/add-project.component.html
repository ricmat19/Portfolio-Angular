<div class='grid add-project-modal'>
  <div class='grid toDo-modal-grid'>
    <label>TITLE</label>
      <input
        matInput
        type='text'
        name='project_title'
        [(ngModel)]='titleInput'
      />
  </div>
  <div class='grid project-creation-checkbox-div'>
    <div class='grid thumbnail-checkbox-div'>
      <div>
        <label>THUMBNAIL</label>
        <div class='grid image-checkbox-list'>
          <label class='image-checkbox-label'></label>
          <label class='image-checkbox-label'>Selection</label>
          <label class='image-checkbox-label'>Primary</label>
        </div>
      </div>
      <div>
        <div class='grid image-checkbox-list' *ngFor="let image of projectImages">
          <label class='image-checkbox-label'>{{image}}</label>
          <div>
              <!-- <input
                matInput
                type='checkbox'
                name='image'
                [(ngModel)]='skillInput'
                (change)='projectSet(e.target.checked)'
              /> -->
          </div>
          <div>
              <input
                matInput
                type='radio'
                name='image'
                [(ngModel)]='primaryImage'
              />
          </div>
        </div>
      </div>
    </div>
    <div class='grid tech-grid'>
      <div>
        <label>TECH</label>
        <div class='grid tech-checkbox-list'>
          <label class='image-checkbox-label'></label>
          <label class='image-checkbox-label'>Selection</label>
        </div>
      </div>
      <div>
        <div class='grid tech-checkbox-list' *ngFor="let skill of skills">
          <label class='tech-checkbox-label'>{{skill}}</label>
          <div>
              <!-- <input
                matInput
                type='checkbox'
                name='skill'
                [(ngModel)]='skillInput'
                (change)='skillSet(e.target.checked)'
              /> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <!-- <button class='form-button' type='submit' (click)='createProject'>
      CREATE
    </button> -->
  </div>
</div>
